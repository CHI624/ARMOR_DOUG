  <div id="loading">Running severity analysis...</div>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  const imageOutput = document.getElementById('image-output');
  const loadingText = document.getElementById('loading');
  const backButton = document.getElementById('button'); // ðŸ”¹ Back to Choice Page button

  // ðŸ”¸ Disable the button while loading
  backButton.disabled = true;
  backButton.style.opacity = '0.5';
  backButton.style.cursor = 'not-allowed';

  loadingText.style.display = 'block';
  imageOutput.innerHTML = '';

  try {
    // ðŸ”¹ Call Flask endpoint instead of PHP
    const resp = await fetch("{{ url_for('run_dmd_inference') }}", {
      method: "POST",
      headers: { "Content-Type": "application/json" }
    });

    const result = await resp.json();

    if (result.error) {
      imageOutput.textContent = "Error: " + result.error;
      console.error(result.log || result.error);
      return;
    }

    // âœ… Fetch the saved .txt file from static/text/
    const txtResp = await fetch(result.predicted_url);
    const txtContent = await txtResp.text();

    const pre = document.createElement("pre");
    pre.textContent = txtContent;
    imageOutput.innerHTML = "";
    imageOutput.appendChild(pre);

  } catch (err) {
    console.error("Fetch error:", err);
    imageOutput.textContent =
      "An error occurred while processing the severity output.";
  } finally {
    // ðŸ”¹ Re-enable the button once done loading
    backButton.disabled = false;
    backButton.style.opacity = "1";
    backButton.style.cursor = "pointer";

    loadingText.style.display = "none";
  }
});
</script>
